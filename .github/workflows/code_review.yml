name: AI Code Review with Gemini Pro 2.5

on:
  push:
    branches:
      - '**'

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Get git diff
      id: diff
      run: |
        git diff HEAD^ > diff.txt || echo "" > diff.txt
        cat diff.txt

    - name: Run Gemini Code Review
      id: gemini
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python .github/scripts/code_review.py

    - name: Upload Gemini Review Result
      id: review_result
      run: |
        if [ ! -f review_output.txt ]; then echo "未生成审查结果" > review_output.txt; fi
        {
          echo "REVIEW_RESULT<<EOF"
          cat review_output.txt
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Post Gemini Review Comment
      uses: actions/github-script@v6
      env:
        GEMINI_REVIEW_RESULT: ${{ steps.review_result.outputs.REVIEW_RESULT }}
      with:
        script: |
          const body = process.env.GEMINI_REVIEW_RESULT || "未能获取审查结果";
          const pr = context.payload.pull_request;
          if (pr) {
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });
          } else {
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body
            });
          }
