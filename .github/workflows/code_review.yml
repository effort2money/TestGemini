name: AI Code Review with Gemini Pro 2.5

on:
  push:
    branches:
      - '**'

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ✅ 拉取完整提交历史，允许使用 HEAD^ 等语法

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Get git diff
      id: diff
      run: |
        git diff HEAD^ > diff.txt
        cat diff.txt

    - name: Call Gemini Pro 2.5 for Code Review
      id: gemini
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # ✅ 注入环境变量
      run: |
        python .github/scripts/code_review.py
